  <body>
    <h1>Basic Contact Information</h1>
    <div>
      <form action="/action.php"></form>

      <label>

      <label
        >2. Email Address :

      <label

        <input type="text" placeholder="Phone Number" />

      <br /><br />

        >7. Categorization:
        <input type="text" placeholder="What is the Speciality" />

      <br /><br />

      <input type="radio" placeholder="methods" />Phone no
